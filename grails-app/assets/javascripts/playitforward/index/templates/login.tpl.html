
<div role="main">

    <h1 ng-hide="authenticated">Login: </h1>
    <h1 ng-show="authenticated">Log Off: </h1>

    <div class="alert alert-danger" ng-show="loginError">

        There was a problem logging in. Please try again.

        <br />

        {{loginError}}

    </div>

    <form ng-hide="authenticated" class="centered-form" role="form" ng-submit="login()">

        <div class="form-group">

            <input type="text" class="form-control" id="username"
                   placeholder="Email Address" name="username" ng-model="credentials.username"/>

        </div>

        <div class="form-group">

            <input type="password" class="form-control" id="password"
                   placeholder="Password" name="password" ng-model="credentials.password"/>

        </div>

        <button type="submit" class="btn btn-primary center-block">Log In</button>

    </form>

    <form ng-show="authenticated" class="centered-form" role="form" ng-submit="logOff()">

        <button type="submit" class="btn btn-primary center-block">Log Off</button>

    </form>

</div>
