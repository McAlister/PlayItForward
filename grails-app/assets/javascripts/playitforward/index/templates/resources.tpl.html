

<!--suppress HtmlUnknownTarget -->
<div role="main">

    <div class="bounty-tabs">
        <ul>
            <li ng-class="tabService.tabClass('Resources', 'events')" ng-click="tabService.activateTab('Resources', 'events')" >Events</li>
            <li ng-class="tabService.tabClass('Resources', 'community')" ng-click="tabService.activateTab('Resources', 'community')">Community</li>
            <li ng-class="tabService.tabClass('Resources', 'strategy')" ng-click="tabService.activateTab('Resources', 'strategy')">Strategy</li>
        </ul>
    </div>

    <!--// Community //-->

    <div id="community-links" ng-show="tabService.isActiveTab('Resources', 'community')">

        <ng-include src="'/playitforward/index/resourcesCommunityTab.html'"></ng-include>

    </div>

    <!--// Strategy //-->

    <div id="strategy-links" ng-show="tabService.isActiveTab('Resources', 'strategy')">

        <ng-include src="'/playitforward/index/resourcesStrategyTab.html'"></ng-include>

    </div>

    <!--// Events //-->

    <div id="event-links" ng-show="tabService.isActiveTab('Resources', 'events')">

        <ng-include src="'/playitforward/index/resourcesEventsTab.html'"></ng-include>

    </div>

</div>
