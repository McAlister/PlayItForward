<!doctype html>
<html>
<head>
<title>Horse Race</title>
<link href="horserace.css" rel="stylesheet">
<meta charset="utf-8">
<style>
body {
    background-color: #034;
    margin: 0;
}
</style>
</head>
<body>
<div id="horserace" style="height: 100vh; width: 100%;">
    <div id="racemask" onclick="window.startRace();">
        <button name="play"></button>
    </div>
    <div class="controls">
        <span class="back"  onclick="HorseRace.back()">⏪</span>
        <span class="play"  onclick="HorseRace.play()">▶️</span>
        <span class="pause" onclick="HorseRace.pause()" style="display:none">⏸️</span>
        <span class="next"  onclick="HorseRace.next()">⏩️</span>
    </div>
</div>
<div style="display: none">
    <div id="waveTemplate" class="wave">
        <img class="stick" src="stick.png">
        <img class="horse">
        <div class="tooltip">
            <div class="profile"><img src=""></div>
            <span class="tdata"></span>
        </div>
    </div>
</div>
<script src="horserace.js"></script>
<script>
var race = window.location.search.match(/[?&]race=([0-9]*)/)[1];
var lastRound = window.location.search.match(/[?&]lastRound=([0-9]*)/)[1];

window.startRace = function() {
    document.getElementById('racemask').style.display = 'none';
    HorseRace.replay(race, lastRound);
};
HorseRace.showRoundZero(race);
</script>
</body>
</html>
