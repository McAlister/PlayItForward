<!doctype html>
<html>
<head>
<title>Horse Race</title>
<link href="horserace.css" rel="stylesheet">
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0">
<style>
body {
    background-color: #034;
    margin: 0;
}
</style>
</head>
<body>
<div id="horserace" style="height: 100vh; width: 100%;" onclick="HorseRace.clearSelection()">
    <div id="racemask" onclick="window.startRace();">
        <button name="play"></button>
    </div>
    <div class="controls unselectable">
        <span class="back"  onclick="HorseRace.back();  arguments[0].stopPropagation()">⏪</span>
        <span class="play"  onclick="HorseRace.play();  arguments[0].stopPropagation()">▶️</span>
        <span class="pause" onclick="HorseRace.pause(); arguments[0].stopPropagation()" style="display:none">⏸️</span>
        <span class="next"  onclick="HorseRace.next();  arguments[0].stopPropagation()">⏩️</span>
    </div>
    <span id="horseround"></span>
</div>
<div style="display: none">
    <div id="waveTemplate" class="wave">
        <div class="horsegroup">
            <img class="stick" src="stick.png">
            <div class="tooltip" onclick="arguments[0].stopPropagation()">
                <div class="profile"><img src=""></div>
                <div class="tdata"></div>
            </div>
            <img class="horse" src="">
        </div>
    </div>
</div>
<script src="horserace.js"></script>
<script>
HorseRace.raceNum = window.location.search.match(/[?&]race=([0-9]*)/)[1];

window.startRace = function() {
    document.getElementById('racemask').style.display = 'none';
    HorseRace.start(HorseRace.raceNum);
};
HorseRace.showRoundZero(HorseRace.raceNum);
</script>
</body>
</html>
