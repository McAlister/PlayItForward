group 'org.playitforward'
version '1.0-SNAPSHOT'

apply plugin: 'java'

//sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task alters(type:Exec) {
    workingDir 'database'
    commandLine './alterDatabase.pl'
}

build.dependsOn alters

jar {
    manifest {
        attributes 'Main-Class': 'org.playitforward.HelloWorld'
    }
}

